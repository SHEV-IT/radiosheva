<!DOCTYPE html encodi utf-8>
<html>

<head>
    <title>RadioSheva online</title>
    <link rel=stylesheet type=text/css href=static/main.css>
    <script type=text/javascript>
    function tog_btn(node, pos, enter){node.src = `static/img/soc_${(enter)?'a':''}${pos}.png`}
    </script>
    </script>
    <script type="text/javascript" src="static/js/player_controller.js"></script>
</head>

<body>
    <div class=root> <img id=logo src=static/img/logo.png>
        <div id=player onload=init_page> <img class=btn id=toggle_play src=static/img/btn_play.png onclick=toggle_music(this)>
            <audio id=player_eng>
                <source src=http://radiosheva.univ.kiev.ua/live type=audio/mpeg onload="console.log('onload')"> Your browser does not support the <code>audio</code> element. </audio>
            <p class=band></p>
            <p class=track></p>
        </div>
        <div>
        <img class="soc btn" src=static/img/soc_0.png
            onmouseenter="tog_btn(this, 0, true)"
            onmouseleave="tog_btn(this, 0, false)"
            onclick="window.open('http://vk.com/', '_self')">
        <img class="soc btn" src=static/img/soc_1.png
            onmouseenter="tog_btn(this, 1, true)"
            onmouseleave="tog_btn(this, 1, false)"
            onclick="window.open('http://facebook.com/', '_self')">
        <img class="soc btn" src=static/img/soc_2.png
            onmouseenter="tog_btn(this, 2, true)"
            onmouseleave="tog_btn(this, 2, false)"
            onclick="window.open('http://twitter.com/', '_self')">
        <img class="soc btn" src=static/img/soc_3.png
            onmouseenter="tog_btn(this, 3, true)"
            onmouseleave="tog_btn(this, 3, false)"
            onclick="window.open('mailto:test@example.com', '_self')"> </div>
    </div>
    <script type=text/javascript>
        var cached_data = {% if data %}"{{ data }}"{% else %}undefined{% endif %};
        init_page();
    </script>
</body>

</html>
